<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keyboard Navigation</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="../css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="../index.html"><span class="glyphicon glyphicon-arrow-left"></span> Back</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form>
          <label for="password">Your Password</label>
          <input type="password" id="password" aria-describedby="password-description" />
          <div id="password-description">Your password must be at least 20 characters with a number.</div>
          <label><input type="checkbox" id="cbox1" value="first_checkbox"> This is the first checkbox</label>
        </form>

      </div>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/focus.js"></script>
  </body>
</html>
